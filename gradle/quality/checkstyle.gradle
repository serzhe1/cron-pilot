checkstyle {
    toolVersion = "11.1.0"
    configFile = file("$rootDir/config/checkstyle/checkstyle.xml")
    configProperties = [
            "checkstyle.suppressions.file": file("$rootDir/config/checkstyle/suppressions.xml").absolutePath
    ]
    ignoreFailures = false // build упадёт при ошибках
}

tasks.withType(Checkstyle).configureEach {
    reports {
        xml.required = false
        html.required = true
        html.outputLocation = file("$project.layout.buildDirectory/reports/checkstyle/checkstyle.html")
    }
}